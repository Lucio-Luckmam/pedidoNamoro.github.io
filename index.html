<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sim ou Não</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sim {
      background-color: #4CAF50;
      color: white;
    }

    .sim:hover {
      background-color: #45a049;
    }

    .nao {
      background-color: #f44336;
      color: white;
      position: absolute; /* necessário para movimentar */
    }

    .nao:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>
  <h1>Quer namorar cmg?</h1>
  <button class="btn sim" onclick="irParaOutraPagina()">Sim</button>
  <button class="btn nao" id="btnNao" onclick="mudarLugar()">Não</button>

  <script>
    function irParaOutraPagina() {
      // Aqui você define para onde vai
      window.location.href = "pgFotos.html"; 
    }

    function mudarLugar() {
      const btnNao = document.getElementById("btnNao");
      const largura = window.innerWidth - btnNao.offsetWidth - 20;
      const altura = window.innerHeight - btnNao.offsetHeight - 20;

      const x = Math.floor(Math.random() * largura);
      const y = Math.floor(Math.random() * altura);

      btnNao.style.left = x + "px";
      btnNao.style.top = y + "px";
    }
  </script>
</body>
</html>
